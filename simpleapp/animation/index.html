<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1b1b2f;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      color: #ffffffdd;
      margin: 30px 0 10px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #canvas-wrapper {
      width: 1200px;
      margin: 0 auto;
      height: 52vh;
    }

    #c {
      display: block;
      width: 100%;
      height: 100%;
      background: #f0ffe5;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <h1>Media Player</h1>
  <div id="canvas-wrapper">
    <canvas id="c"></canvas>
  </div>
  <script src="bouncing_ball.js"></script>
</body>
</html>
